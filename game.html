<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <!-- Link to your CSS -->
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="menu-container">
        <div class="menu-header">
            <h1>Choose Your Game</h1>
        </div>
        <div class="game-grid">
            <!-- Game 1 -->
            <div class="game-card">
                <img src="images/Rectangle 2066.png" alt="Game 1 Image">
                <div class="game-description">
                    <h2>Fast-paced and exciting game where quick decisions matter.</h2>
                    <a class="play-button" href="finger.html" target="_blank">Play Now</a>
                </div>
            </div>
            <!-- Game 2 -->
            <div class="game-card">
                <img src="images/celebrityheads.png" alt="Celebrity Heads">
                <button class="view-button" onclick="location.href='celebrityheads.html'">View</button>
            </div>
            
            <!-- Game 3 -->
            <div class="game-card">
                <img src="images/Rectangle 2066.png" alt="Game 3 Image">
                <div class="game-description">
                    <h2>This is the third game description.</h2>
                    <a class="play-button" href="https://example.com/game3" target="_blank">Play Now</a>
                </div>
            </div>
            <!-- Game 4 -->
            <div class="game-card">
                <img src="images/Rectangle 2066.png" alt="Game 4 Image">
                <div class="game-description">
                    <h2>This is the fourth game description.</h2>
                    <a class="play-button" href="https://example.com/game4" target="_blank">Play Now</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
